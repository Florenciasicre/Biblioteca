<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
  <title>INDEX</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <h5>Biblioteca</h5>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a aria-current="page" class="nav-link active" th:href="@{/home}">Index</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">
              Libro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/book/registrar}">Nuevo Libro</a></li>
              <li><a class="dropdown-item" th:href="@{/book/list}">Lista de Libros</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">
              Autor
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/author/registrar}">Nuevo Autor</a></li>
              <li><a class="dropdown-item" th:href="@{/author/list}">Lista de Autores</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">
              Editorial
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Nueva Editorial</a></li>
              <li><a class="dropdown-item" th:href="@{/author/list}">Lista de Editoriales</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">ID EDITORIAL</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">EDITAR</th>
      <th scope="col">ELIMINAR</th>
    </tr>
    </thead>
    <tbody th:each="edi : ${lista}">
    <tr>
      <th scope="row" th:text="${edi.id}"></th>
      <td th:text="${edi.nombre}"></td>
      <td><i class="fas fa-feather-alt"></i>
        <a class="text-light" th:href="@{/editorial/update/__${edi.id}__}">  Modificar</a></td>
      <td><i class="fa fa-trash-list"></i>
        <a class="text-light" th:href="@{/author/delete/__${edi.id}__}">  Eliminar</a></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
