<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h5>Biblioteca</h5>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a aria-current="page" class="nav-link active" th:href="@{/home}">Index</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">
              Libro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/book/registrar}">Nuevo Libro</a></li>
              <li><a class="dropdown-item" th:href="@{/book/list}">Lista de Libros</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">
              Autor
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/author/registrar}">Nuevo Autor</a></li>
              <li><a class="dropdown-item" th:href="@{/author/list}">Lista de Autores</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
               role="button">

            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Nueva Editorial</a></li>

            </ul>
          </li>
        </ul>

<h3 class="text-center">ELIMINAR AUTOR</h3>
<div class="container">
  <!--Envia los elementos a postmaping action con var-->
  <form th:action="@{/author/delete/__${id}__}" method="POST">
    <input hidden th:value="${id}" name="id">
    <input hidden th:value="${autor.nombre}">
    <div class="mb-3">
     <p>Seguro quiere elimninar <span th:text="${autor.nombre}"></span>?</p>
    </div>
    <button class="btn btn-primary text-light" type="submit">Delete</button>
  </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
