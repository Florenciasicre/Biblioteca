<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cliente Update</title>
</head>
<body>
<nav th:replace="~{fragments/index :: nav}"></nav>
<h3 class="text-center">Modificar Cliente</h3>
<div class="container">
    <!--Envia los elementos a postmaping action con var-->
    <form th:action="@{/cliente/update/__${id}__}" method="POST">
        <input hidden th:value="${id}" name="id">
        <div class="mb-3">
            <input class="form-control" th:value="${cliente.documento}" name="documento" type="number">
        </div>
        <div class="mb-3">
            <input class="form-control" th:value="${cliente.nombre}" name="nombre" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" th:value="${cliente.apellido}" name="apellido" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" th:value="${cliente.telefono}" name="telefono" type="text">
        </div>
        <button class="btn btn-primary text-light" type="submit">Submit</button>
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
