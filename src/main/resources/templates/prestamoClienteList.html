<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Prestamo List</title>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">CLIENTE</th>
            <th scope="col">DATE</th>
            <th scope="col">DEVOLUCION</th>
            <th scope="col">LIBRO</th>
            <th scope="col">ALTA</th>
            <th scope="col">MODIFICAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
        </thead>
        <tbody th:each="prestamo : ${prestamo}">
        <tr>
            <th scope="row" th:text="${prestamo.cliente.nombre}"></th>
            <td th:text="${prestamo.date}"></td>
            <td th:text="${prestamo.devolucion}"></td>
            <td th:text="${prestamo.libro.titulo}"></td>
            <td th:text="${prestamo.alta}"></td>
            <td><i class="fas fa-feather-alt"></i>
                <a class="text-light" th:href="@{/load/update/__${prestamo.id}__}"> Modificar</a></td>
            <td><i class="fa fa-trash-list"></i>
                <a class="text-light" th:href="@{/load/delete/__${prestamo.id}__}"> Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
