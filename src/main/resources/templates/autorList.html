<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/409333c207.js"></script>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <title>Autor List</title>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">ID AUTOR</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
        <tr>
            <th scope="row" th:text="${autor.id}"></th>
            <td th:text="${autor.nombre}"></td>
            <td><i class="fas fa-feather-alt"></i>
                <a class="text-light" th:href="@{/author/update/__${autor.id}__}">  Modificar</a></td>
            <td><i class="fa fa-trash-list"></i>
                <a class="text-light" th:href="@{/author/delete/__${autor.id}__}">  Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
