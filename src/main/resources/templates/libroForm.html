<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <title>BOOK FORM</title>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container">
    <h4 class="text-aline-center">NUEVO LIBRO</h4>
    <form action="/book/registro" method="POST">
        <div class="mb-3">
            <input class="form-control" id="isbn" name="isbn" placeholder="Isbn" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" id="titulo" name="titulo" placeholder="TÃ­tulo" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" id="ejemplares" name="ejemplares" placeholder="Ejemplares" type="number">
        </div>

        <!--name es el que recibe el metodo save-->
        <select class="form-select" name="idAutor" required>
            <option>Seleccionar un Autor</option>
            <option th:each="autor: ${autores}"
                    th:text="${autor.nombre}"
                    th:value="${autor.id}">
            </option>
        </select>
        <select class="form-select mt-3" name="idEditorial">
            <option>Seleccionar una Editorial</option>
            <!--Va la variable que inyecto por el model-->
            <option th:each="edi: ${editoriales}"
                    th:text="${edi.nombre}"
                    th:value="${edi.id}">
            </option>
        </select>
        <div class="d-grid gap-2">
            <button class="btn btn-primary mt-3" type="Submit">Save</button>
        </div>
    </form>
    <div class="card bg-danger text-light" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <div class="card-body text-light" th:text="${fail}"></div>

        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
