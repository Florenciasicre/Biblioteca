<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
  <title>CLIENTE FORM</title>
</head>
<body>
<nav th:replace="~{fragments/index :: nav}"></nav>
<div class="container">
  <h4 class="text-aline-center">REGISTRAR NUEVO CLIENTE</h4>
  <form action="/cliente/registrado" method="POST">
    <div class="mb-3">
      <input  hidden class="form-control" id="id" name="id" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" id="documento" name="documento" placeholder="Documento" type="number">
    </div>
    <div class="mb-3">
      <input class="form-control" id="nombre" name="nombre" placeholder="Nombre" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" id="apellido" name="apellido" placeholder="Apellido" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" id="telefono" name="telefono" placeholder="TelÃ©fono" type="text">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault" name="alta">
      <label class="form-check-label" for="flexCheckDefault">
        Alta
      </label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary m-3" type="Submit">Guardar</button>
    </div>
  </form>
  <div class="card bg-danger text-light" th:if="${fail != null}">
    <div class="card-tittle">Error</div>
    <div class="card-body text-light" th:text="${fail}"></div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
