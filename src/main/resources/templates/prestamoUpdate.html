<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>UPDATE PRESTAMO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<h3 class="text-center">Modificar prestamo</h3>
<div class="container">
  <form th:action="@{/load/update/__${id}__}" method="POST">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" th:value="true" name="alta" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Alta
      </label>
    </div>
    <div class="mb-3">
      <input class="form-control" th:value="${prestamo.date}" name="date" type="date">
    </div>
    <div class="mb-3">
      <input class="form-control" th:value="${prestamo.devolucion}" name="devolucion" type="date">
    </div>
    <select class="form-select"  name="idCliente">
      <option th:value="${prestamo.cliente.nombre}">Seleccionar un Cliente</option>
      <option th:each="cliente: ${cliente}"
              th:text="${cliente.nombre}"
              th:value="${cliente.id}">
      </option>
    </select>
    <select class="form-select mt-3" th:value="prestamo.libro.titulo" name="isbn">
      <option>Seleccionar un Libro</option>
      <!--Va la variable que inyecto por el model-->
      <option th:each="libro: ${libro}"
              th:text="${libro.titulo}"
              th:value="${libro.isbn}">
      </option>
    </select>
    <div class="d-grid gap-2">
      <button class="btn btn-primary mt-3" type="Submit">Guardar</button>
    </div>
  </form>
  <div class="card border-warning bg-danger mb-3 text-light" th:if="${fail != null}">
    <div class="card-tittle">Error</div>
    <div class="card-body" th:text="${fail}"></div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
