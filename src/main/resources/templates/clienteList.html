<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>CLIENTE LIST</title>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">ID CLIENTE</th>
            <th scope="col">DNI</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">ALTA</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
        </thead>
        <tbody th:each="cliente : ${list}">
        <tr>
            <th scope="row" th:text="${cliente.id}"></th>
            <td th:text="${cliente.documento}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.alta}"></td>
            <td><i class="fas fa-feather-alt"></i>
                <a class="text-light" th:href="@{/cliente/update/__${cliente.id}__}"> Modificar</a></td>
            <td><i class="fa fa-trash-list"></i>
                <a class="text-light" th:href="@{/cliente/delete/__${cliente.id}__}"> Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
