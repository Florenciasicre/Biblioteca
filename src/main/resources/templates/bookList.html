<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/409333c207.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <title>Lista de libros</title>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">T√çTULO</th>
        <th scope="col">EJEMPLARES</th>
        <th scope="col">FECHA DE ALTA</th>
        <th scope="col">AUTOR</th>
        <th scope="col">EDITORIAL</th>
        <th scope="col">EDITAR</th>
        <th scope="col">ELIMINAR</th>
    </tr>
    </thead>
    <tbody th:each="libro : ${libros}">
    <tr>
        <th scope="row" th:text="${libro.isbn}"></th>
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.ejemplares}"></td>
        <td th:text="${libro.alta}"></td>
        <td th:text="${libro.autor.nombre}"></td>
        <td th:text="${libro.editorial.nombre}"></td>
        <td><i class="fas fa-feather-alt"></i>
        <a class="text-light" th:href="@{/book/update/__${libro.isbn}__}">  Modificar</a></td>
        <td><i class="fa-sharp fa-solid fa-bolt"></i>
            <a class="text-light" th:href="@{/book/delete/__${libro.isbn}__}">  Eliminar</a></td>
    </tr>
    </tbody>
</table>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
