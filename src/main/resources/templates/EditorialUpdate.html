<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UPDATE EDITORIAL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<h3 class="text-center">Modificar Editorial</h3>
<div class="container">
    <!--Envia los elementos a postmaping action con var-->
    <form th:action="@{/editorial/update/__${id}__}" method="POST">
        <input hidden th:value="${id}" name="id">
        <div class="mb-3">
            <input class="form-control" th:value="${editorial.nombre}" name="nombre" placeholder="Nombre Editorial" type="text">
        </div>
        <button class="btn btn-primary text-light" type="submit">Submit</button>
    </form>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
