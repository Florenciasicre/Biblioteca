<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editorial Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container">
    <h3 class="text-center">Agregar Editorial</h3>
        <form action="/editorial/registro" method="POST">
            <div class="mb-3">
                <input class="form-control" name="nombre" placeholder="Nombre editorial" type="text">
            </div>
            <div class="card border-warning bg-danger mb-3 text-light" th:if="${fail != null}">
                <div class="card-tittle">Error</div>
                <div class="card-body" th:text="${fail}"></div>
            </div>
            <button class="btn btn-primary " type="submit">Submit</button>
        </form>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
