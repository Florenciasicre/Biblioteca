<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
  <title>USER FORM</title>
</head>
<body>
<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link" href="#">LogIn</a>
  </li>
</ul>
<div class="container">
  <h4 class="text-aline-center">REGISTRATE</h4>
  <form class="row g-3" th:action="@{/SingUp}" method="POST">
    <div class="col-md-12 position-relative">
      <label for="validationTooltip01" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="validationTooltip01" >
      <div class="valid-tooltip">
        ACEPTADO!
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltipUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">Email</span>
        <input type="text" name="email" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" >
        <div class="invalid-tooltip">
          Please provide a valid email.
        </div>
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip05" class="form-label">Contraseña</label>
      <input type="password" name="password" class="form-control" id="validationTooltip05" >
      <div class="invalid-tooltip">
        Please provide a valid password.
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip05" class="form-label">Repetir Contraseña</label>
      <input type="password" name="password2" class="form-control" id="validationTooltip06" >
      <div class="invalid-tooltip">
        Please provide a valid password.
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Registrarse</button>
    </div>
  </form>
  <div class="mt-3" th:if="${fail != null}">
  <div class="card bg-danger text-light" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Error</h5>
      <div class="card-body text-light" th:text="${fail}"></div>
    </div>
  </div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
