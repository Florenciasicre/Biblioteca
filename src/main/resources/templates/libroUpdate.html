<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>UPDATE AUTOR</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<h3 class="text-center">Modificar Libro</h3>
<div class="container">
  <form th:action="@{/book/update/__${isbn}__}" method="POST">
    <div class="mb-3">
      <input hidden class="form-control" id="isbn" name="isbn" placeholder="Isbn" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" id="titulo" name="titulo" placeholder="TÃ­tulo" type="text">
    </div>
    <div class="mb-3">
      <input class="form-control" id="ejemplares" name="ejemplares" placeholder="Ejemplares" type="number">
    </div>
    <button class="btn btn-primary text-light" type="submit">Guardar</button>
  </form>
  <div class="card border-warning bg-danger mb-3 text-light" th:if="${fail != null}">
    <div class="card-tittle">Error</div>
    <div class="card-body" th:text="${fail}"></div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
