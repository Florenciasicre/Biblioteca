<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
  <title>BOOK FORM</title>
</head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container">
  <h4 class="text-aline-center"></h4>
  <form action="/load/registro" method="POST">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="true" name="alta" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Alta
      </label>
    </div>
    <div class="mb-3">
      <input class="form-control" id="devolucion" name="devolucion" type="date">
    </div>
    <select class="form-select" name="idCliente" required>
      <option>Seleccionar un Cliente</option>
      <option th:each="cliente: ${cliente}"
              th:text="${cliente.nombre}"
              th:value="${cliente.id}">
      </option>
    </select>
    <select class="form-select mt-3" name="isbn">
      <option>Seleccionar un Libro</option>
      <!--Va la variable que inyecto por el model-->
      <option th:each="libro: ${libro}"
              th:text="${libro.titulo}"
              th:value="${libro.isbn}">
      </option>
    </select>
    <div class="d-grid gap-2">
      <button class="btn btn-primary mt-3" type="Submit">Guardar</button>
    </div>
  </form>
  <div class="card bg-danger text-light" th:if="${fail != null}">
    <div class="card-tittle">Error</div>
    <div class="card-body text-light" th:text="${fail}"></div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">

</script>
</body>
</html>
